plugins {
    id 'java'
    id("maven-publish")
}

group 'ru.zhuravl'
version '2.0.3'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation("ru.zhuravl:listLib:2.0.9")

}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'DualLinkedlistLib'
            version = version

            from components.java
        }
    }
}